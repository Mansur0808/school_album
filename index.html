<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–®–∫–æ–ª—å–Ω—ã–π –∞–ª—å–±–æ–º</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-section {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            color: white;
        }

        .user-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .user-input input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .add-form {
            background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .add-form h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            color: white;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
        }

        .photo-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .photo-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .photo-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .preview {
            margin-top: 10px;
            text-align: center;
        }

        .preview img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .photo-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .photo-card:hover {
            transform: translateY(-5px);
        }

        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .card-author {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .comments {
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .comment {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .comment-author {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 3px;
        }

        .add-comment {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .comment-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .comment-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        #photoFile {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 5px;
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .photos-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .photo-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ –®–∫–æ–ª—å–Ω—ã–π –∞–ª—å–±–æ–º</h1>
            <p>–ù–∞—à–∏ –ª—É—á—à–∏–µ –º–æ–º–µ–Ω—Ç—ã</p>
        </div>

        <div class="user-section">
            <div class="user-input">
                <input type="text" id="userName" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è">
                <button class="btn" onclick="saveName()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
            <div id="userGreeting" style="margin-top: 15px; display: none;"></div>
        </div>

        <div class="message" id="messageDiv"></div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="photoCount">0</div>
                <div class="stat-label">–§–æ—Ç–æ</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="commentCount">0</div>
                <div class="stat-label">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="userCount">0</div>
                <div class="stat-label">–£—á–∞—Å—Ç–Ω–∏–∫–∏</div>
            </div>
        </div>

        <div class="add-form">
            <h2>‚ûï –î–æ–±–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ</h2>
            <form id="photoForm" onsubmit="addPhoto(event)">
                <div class="form-group">
                    <label>–ù–∞–∑–≤–∞–Ω–∏–µ:</label>
                    <input type="text" id="photoTitle" required placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ñ–æ—Ç–æ">
                </div>
                
                <div class="photo-buttons">
                    <button type="button" class="photo-btn" onclick="openCamera()">üì∑ –ö–∞–º–µ—Ä–∞</button>
                    <button type="button" class="photo-btn" onclick="openGallery()">üñºÔ∏è –ì–∞–ª–µ—Ä–µ—è</button>
                </div>
                
                <input type="file" id="photoFile" accept="image/*" onchange="previewImage(this)">
                <div id="imagePreview" class="preview"></div>
                
                <div class="form-group">
                    <label>–û–ø–∏—Å–∞–Ω–∏–µ:</label>
                    <textarea id="photoDescription" rows="3" placeholder="–ß—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –Ω–∞ —Ñ–æ—Ç–æ?"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">–î–æ–±–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ</button>
            </form>
        </div>

        <div id="photosGrid" class="photos-grid"></div>
    </div>

    <script>
        // Google Apps Script URL - –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxbNxeXIi4Nrkv4CeHF7OVIKKkW8JprDT_oX78y5nnrMKjl8U_0svr8drxq03qpyianhw/exec';
        
        let currentUser = '';
        let photos = [];
        let selectedFile = null;

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadUserName();
        loadPhotos();

        function loadUserName() {
            const saved = localStorage.getItem('userName');
            if (saved) {
                currentUser = saved;
                document.getElementById('userName').value = saved;
                showUserGreeting();
            }
        }

        function saveName() {
            const name = document.getElementById('userName').value.trim();
            if (!name) {
                showMessage('–í–≤–µ–¥–∏—Ç–µ –∏–º—è', 'error');
                return;
            }
            currentUser = name;
            localStorage.setItem('userName', name);
            showUserGreeting();
            showMessage('–ò–º—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ! üë§', 'success');
        }

        function showUserGreeting() {
            const div = document.getElementById('userGreeting');
            div.innerHTML = `üëã –ü—Ä–∏–≤–µ—Ç, <strong>${currentUser}</strong>!`;
            div.style.display = 'block';
        }

        function openCamera() {
            const input = document.getElementById('photoFile');
            input.setAttribute('capture', 'environment');
            input.click();
        }

        function openGallery() {
            const input = document.getElementById('photoFile');
            input.removeAttribute('capture');
            input.click();
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                selectedFile = input.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').innerHTML = 
                        `<img src="${e.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(selectedFile);
            }
        }

        async function addPhoto(event) {
            event.preventDefault();
            
            if (!currentUser) {
                showMessage('–°–Ω–∞—á–∞–ª–∞ –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è', 'error');
                return;
            }

            if (!selectedFile) {
                showMessage('–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ç–æ', 'error');
                return;
            }

            const title = document.getElementById('photoTitle').value.trim();
            if (!title) {
                showMessage('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ', 'error');
                return;
            }

            showMessage('–î–æ–±–∞–≤–ª—è–µ–º —Ñ–æ—Ç–æ...', 'loading');

            try {
                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ base64
                const base64 = await fileToBase64(selectedFile);
                
                const photoData = {
                    action: 'addPhoto',
                    title: title,
                    author: currentUser,
                    description: document.getElementById('photoDescription').value.trim(),
                    imageData: base64.split(',')[1], // —É–±–∏—Ä–∞–µ–º data:image/...;base64,
                    fileName: selectedFile.name,
                    timestamp: new Date().toISOString()
                };

                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(photoData)
                });

                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('photoForm').reset();
                    document.getElementById('imagePreview').innerHTML = '';
                    selectedFile = null;
                    loadPhotos();
                    showMessage('–§–æ—Ç–æ –¥–æ–±–∞–≤–ª–µ–Ω–æ! üéâ', 'success');
                } else {
                    throw new Error(result.error || '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                }

            } catch (error) {
                console.error('Error:', error);
                showMessage('–û—à–∏–±–∫–∞: ' + error.message, 'error');
            }
        }

        async function loadPhotos() {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL + '?action=getPhotos');
                const result = await response.json();
                
                if (result.success) {
                    photos = result.data || [];
                    renderPhotos();
                    updateStats();
                } else {
                    throw new Error(result.error || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                }
            } catch (error) {
                console.error('Error loading photos:', error);
                showMessage('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ', 'error');
            }
        }

        function renderPhotos() {
            const grid = document.getElementById('photosGrid');
            
            if (photos.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #666;">
                        <h3>–ê–ª—å–±–æ–º –ø—É—Å—Ç</h3>
                        <p>–î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤–æ–µ —Ñ–æ—Ç–æ! üì∏</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = photos.map(photo => `
                <div class="photo-card">
                    <img src="${photo.imageUrl}" alt="${photo.title}" loading="lazy">
                    <div class="card-content">
                        <div class="card-title">${photo.title}</div>
                        <div class="card-author">üë§ ${photo.author}</div>
                        ${photo.description ? `<div class="card-description">${photo.description}</div>` : ''}
                        
                        <div class="comments">
                            <div style="font-weight: bold; margin-bottom: 10px;">üí¨ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ (${photo.comments ? photo.comments.length : 0})</div>
                            ${photo.comments ? photo.comments.map(comment => `
                                <div class="comment">
                                    <div class="comment-author">${comment.author}</div>
                                    <div>${comment.text}</div>
                                </div>
                            `).join('') : ''}
                            
                            <div class="add-comment">
                                <input type="text" class="comment-input" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..." 
                                       onkeypress="if(event.key==='Enter') addComment('${photo.id}', this)">
                                <button class="comment-btn" onclick="addComment('${photo.id}', this.previousElementSibling)">
                                    ‚û§
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function addComment(photoId, inputElement) {
            if (!currentUser) {
                showMessage('–°–Ω–∞—á–∞–ª–∞ –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è', 'error');
                return;
            }

            const text = inputElement.value.trim();
            if (!text) return;

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'addComment',
                        photoId: photoId,
                        author: currentUser,
                        text: text
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    inputElement.value = '';
                    loadPhotos();
                } else {
                    throw new Error(result.error || '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                }
            } catch (error) {
                console.error('Error adding comment:', error);
                showMessage('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è', 'error');
            }
        }

        function updateStats() {
            const photoCount = photos.length;
            let commentCount = 0;
            const users = new Set();

            photos.forEach(photo => {
                users.add(photo.author);
                if (photo.comments) {
                    commentCount += photo.comments.length;
                    photo.comments.forEach(comment => users.add(comment.author));
                }
            });

            document.getElementById('photoCount').textContent = photoCount;
            document.getElementById('commentCount').textContent = commentCount;
            document.getElementById('userCount').textContent = users.size;
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        function showMessage(text, type) {
            const div = document.getElementById('messageDiv');
            div.textContent = text;
            div.className = `message ${type}`;
            div.style.display = 'block';
            
            if (type !== 'loading') {
                setTimeout(() => div.style.display = 'none', 4000);
            }
        }

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(loadPhotos, 30000);
    </script>
</body>
</html>
